<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- escolher um container -->
    <div class="container">


        <div class="row">

            <!-- .col-sm-12.col-md-4.col-lg-5.my-5.bg-danger -->
            <div class="col-sm-12 col-md-4 col-lg-5 my-5 bg-primary p-4"></div>

            <!-- .col-sm-12.col-md-4.col-lg-4.my-5.bg-danger -->
            <div class="col-sm-12 col-md-4 col-lg-4 my-5 bg-danger p-4"></div>

            <!-- .col-sm-12.col-md-4.col-lg-3.my-5.bg-danger -->
            <div class="col-sm-12 col-md-4 col-lg-3 my-5 bg-success p-4"></div>

        </div>

        <div class="row">
            <!-- .col-sm-12.col-md-6.my-5.border -->
            <div class="col-sm-12 col-md-6 my-5 p-4 bg-danger border"> sm: 12, md: 6 a</div>
                                               
            <!-- .col-sm-12.col-md-6.my-5{sm:12, md: 6} -->
            <div class="col-sm-12 col-md-6 my-5 p-4 bg-info"> sm:12, md: 6</div>
        </div>





        <div class="row">
            <!-- .col-21.border{12 colunas} -->
            <div class="col-12 border p-4 bg-success">12 colunas</div>
        </div>

        <div class="row">
            <!-- .col-2.mt-2.border{2 colunas} -->
            <div class="col-2 mt-2 border p-4 bg-success">2 colunas</div>
        </div>
    </div>
</body>
</html>
